services:
  postgres:
    image: postgres:15-alpine
    container_name: link-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: link
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d link"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
